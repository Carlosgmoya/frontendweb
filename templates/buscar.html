<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Película</title>
</head>
<body>
    <h1>Hola, {{ user.name }}</h1>
    <a href="{{ url_for('index') }}">
        <button>Volver</button>
    </a>
    <a href="{{ url_for('logout') }}">
        <button>Logout</button>
    </a>

    <h2>Buscar película:</h2>
    <form id="peliculaForm">
        <label for="pelicula">Nombre de la película:</label>
        <input type="text" id="pelicula" name="pelicula" required>
        <br><br>

        <button type="submit">Buscar película</button>
    </form>

    <h2>Detalles de la película:</h2>
    <p id="mensaje"></p>
    <div id="peliculaDetalles"></div>

    <script>
        document.getElementById("peliculaForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nombrePelicula = document.getElementById("pelicula").value.trim();
            const url = `https://backendweb-b0ti.onrender.com/parcial/pelis/${encodeURIComponent(nombrePelicula)}`;  // Cambia a la URL de tu API

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Película no encontrada");
                }

                const data = await response.json();
                document.getElementById("mensaje").innerText = "";
                
                // Mostrar detalles de la película
                document.getElementById("peliculaDetalles").innerHTML = `
                    <p><strong>Título:</strong> ${data.titulo}</p>
                    <p><strong>Imagen:</strong> ${data.imagen || "No disponible"}</p>
                `;

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("mensaje").innerText = "Película no encontrada";
                document.getElementById("peliculaDetalles").innerHTML = "";
            }
        });
    </script>
</body>
</html>
