<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección</title>
</head>
<body>
    <h1>Hola, {{ user.name }}</h1>
    <a href="{{ url_for('index') }}">
        <button>Volver</button>
    </a>
    <a href="{{ url_for('logout') }}">
        <button>Logout</button>
    </a>

    <h2>Agregar una nueva proyección</h2>
    <form id="proyecForm">
        <label for="sala">Sala:</label>
        <input type="text" id="sala" name="sala" required>
        <br><br>

        <label for="pelicula">Película:</label>
        <input type="text" id="pelicula" name="pelicula" required>
        <br><br>

        <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" name="fechaHora" required>
        <br><br>

        <button type="submit">Guardar Proyección</button>
    </form>
    <p id="mensaje"></p>

    <script>
        document.getElementById("proyecForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const sala = document.getElementById("sala").value;
            const pelicula = document.getElementById("pelicula").value;
            const fechaHora = document.getElementById("fechaHora").value;
            const url = "https://backendweb-b0ti.onrender.com/parcial/asignar";  // Cambia a la URL de producción

            const proyeccionData = {
                sala: sala,
                pelicula: pelicula,
                fechaHora: fechaHora
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(proyeccionData)
                });

                const data = await response.json();
                document.getElementById("mensaje").innerText = data.detail || "Proyección agregada con éxito";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("mensaje").innerText = "Error al conectar con la API";
            }
        });
    </script>
</body>
</html>
