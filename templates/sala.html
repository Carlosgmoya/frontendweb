<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
</head>
<body>
    <h1>Hola, {{ user.name }}</h1>
    <a href="{{ url_for('index') }}">
        <button>Volver</button>
    </a>
    <a href="{{ url_for('logout') }}">
        <button>Logout</button>
    </a>

    <h2>Agregar una nueva sala</h2>
    <form id="salaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="direccion">Dirección postal:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br><br>

        <button type="submit">Guardar Sala</button>
    </form>
    <p id="mensaje"></p>

    <!-- Guarda el email del usuario en una variable JavaScript -->
    <script>
        const userEmail = "{{ user.email }}";  // Captura el email del usuario desde Flask

        document.getElementById("salaForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const direccion = document.getElementById("direccion").value;
            const url = "https://backendweb-b0ti.onrender.com/parcial/salas";  // Cambia a la URL de producción

            const salaData = {
                nombre: nombre,
                propietario: userEmail,  // Envía el email del usuario
                coordenadas: direccion   // Puedes mejorar esto para capturar coordenadas reales
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(salaData)
                });

                const data = await response.json();
                document.getElementById("mensaje").innerText = data.error || "Sala agregada con éxito";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("mensaje").innerText = "Error al conectar con la API";
            }
        });
    </script>
</body>
</html>
