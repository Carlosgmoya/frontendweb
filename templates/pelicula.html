<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelicula</title>
</head>
<body>
    <h1>Hola, {{ user.name }}</h1>
    <a href="{{ url_for('index') }}">
        <button>Volver</button>
    </a>
    <a href="{{ url_for('logout') }}">
        <button>Logout</button>
    </a>

    <h2>Agregar una nueva película</h2>
    <form id="peliculaForm" enctype="multipart/form-data">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br><br>

        <label for="imagen">Subir Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>
        <br><br>

        <button type="submit">Guardar Película</button>
    </form>
    <p id="mensaje"></p>

    <script>
        document.getElementById("peliculaForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("titulo", document.getElementById("titulo").value);
            formData.append("imagen", document.getElementById("imagen").files[0]);

            const url = "https://backendweb-b0ti.onrender.com/parcial/pelis";  // Cambia a la URL de tu API en producción

            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                document.getElementById("mensaje").innerText = data.error || "Película agregada con éxito";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("mensaje").innerText = "Error al conectar con la API";
            }
        });
    </script>
</body>
</html>
